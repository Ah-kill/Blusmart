<div
  class="card"
  [ngClass]="{'primary': type === 'primary', 'secondary': type === 'secondary' }"
>
  <div class="card-header__box">
    <div class="card-header">
      {{ cardData.header }}
    </div>
  </div>
  <div class="card-body">
    <div class="card-title">
      {{ cardData.title }}
    </div>
  </div>
  <div class="card-buttons">
    <button *ngFor="let button of cardData.buttons" class="btn">
      + {{ button }}
    </button>
  </div>
</div>
